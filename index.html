<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://wallpapers.com/images/hd/calculator-app-icon-r7m10ao43yqireeq-2.jpg"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
             background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: rgba(30, 30, 32, 0.92);
            backdrop-filter: blur(24px) saturate(180%);
            border-radius: 2.5rem;
            border: 1.5px solid rgba(255, 255, 255, 0.10);
            transition: box-shadow 0.3s;
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            max-width: 370px;
            width: 100%;
        }

        .display {
            font-family: 'Fira Mono', 'Courier New', Courier, monospace;
            font-size: 2.3rem;
            height: 80px;
            padding: 18px 20px;
            background: #18181b;
            border-radius: 1.5rem;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25) inset;
            border: none;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            text-align: right;
        }

        .btn-calc {
            font-size: 1.35rem;
            height: 62px;
            width: 62px;
            border-radius: 50%;
            font-weight: 500;
            border: none;
            outline: none;
            margin: 0.18rem;
            transition: all 0.15s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10) inset;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-calc:active {
            transform: scale(0.96);
            filter: brightness(0.95);
        }

        .btn-function {
            background: #a5a5a5 !important;
            color: #000 !important;
            font-weight: 700;
        }

        .btn-operator {
            background: #ff9500 !important;
            color: #fff !important;
            font-weight: 700;
        }

        .btn-equal {
            background: #ff9500 !important;
            color: #fff !important;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: 0 4px 16px 0 rgba(59, 130, 246, 0.10);
        }

        .btn-light {
            background: #333333 !important;
            color: #fff !important;
            font-weight: 500;
        }

        .btn-zero {
            border-radius: 9999px !important;
            width: 140px !important;
            justify-content: flex-start;
            padding-left: 32px;
        }

        .grid {
            margin-top: 0.2rem;
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 2px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            text-align: center;
        }

        @media (max-width: 500px) {
            .calculator {
                padding: 1rem 0.2rem;
                border-radius: 1.2rem;
                max-width: 100vw;
            }

            .display {
                font-size: 1.1rem;
                height: 44px;
                padding: 8px 6px;
            }

            .btn-calc,
            .btn-zero {
                font-size: 1rem;
                height: 36px;
                width: 36px;
                border-radius: 50%;
            }

            .btn-zero {
                width: 70px !important;
                padding-left: 12px;
            }
        }
    </style>
    <!-- ...existing code... -->

</head>

<body class="min-h-screen flex items-center justify-center">

    <div class="calculator mt-4">
        <h2 class="pb-3 fs-3">Calculator</h2>
        <input type="text" id="display" class="form-control display shadow-none" readonly>

        <div class="grid grid-cols-4 gap-3">
            <button class="btn btn-function btn-calc">AC</button>
            <button class="btn btn-function btn-calc">DEL</button>
            <button class="btn btn-function btn-calc">%</button>
            <button class="btn btn-operator btn-calc">/</button>

            <button class="btn btn-light btn-calc">7</button>
            <button class="btn btn-light btn-calc">8</button>
            <button class="btn btn-light btn-calc">9</button>
            <button class="btn btn-operator btn-calc">*</button>

            <button class="btn btn-light btn-calc">4</button>
            <button class="btn btn-light btn-calc">5</button>
            <button class="btn btn-light btn-calc">6</button>
            <button class="btn btn-operator btn-calc">-</button>

            <button class="btn btn-light btn-calc">1</button>
            <button class="btn btn-light btn-calc">2</button>
            <button class="btn btn-light btn-calc">3</button>
            <button class="btn btn-operator btn-calc">+</button>

            <button class="btn btn-light btn-calc">0</button>
            <button class="btn btn-light btn-calc">00</button>
            <button class="btn btn-light btn-calc">.</button>
            <button class="btn btn-equal btn-calc">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
